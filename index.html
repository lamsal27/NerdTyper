<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NerdTyper is a minimal and efficient typing speed checker and improver tool. Test and improve your typing skills in a simple and user-friendly interface.">
    <meta name="keywords" content="typing speed, typing test, typing checker, improve typing, typing speed checker, typing practice, speed typing">
    <meta name="author" content="Siddharth Lamsal">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>NerdTyper | Typing Speed Checker & Improver</title>
</head>

<body>

    <div class="container">
        <div class="top">
            <h1>Nerd Typer</h1>
            <a class="defColor">Test and improve your typing speed.</a>
        </div>

        <div class="glass home">
            <input type="text" id="inputBox" autofocus placeholder="Start typing here...">
            <p class="box">
                Your text will go here...<span class="cursor"></span>
            </p>
        </div>

        <span id="userText"></span>

        <div class="result">Change the test's type by clicking on the timer.</div>
        <span id="liveWPM">github.com/lamsal27/NerdTyper</span>

        <div class="nip">
            <span class="timer" onclick="toggleTimeLimit();">Timer</span>
            <svg viewBox="0 0 512 512" onclick="restartTest();">
                <path d="M256.455 8c66.269.119 126.437 26.233 170.859 68.685l35.715-35.715C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.75c-30.864-28.899-70.801-44.907-113.23-45.273-92.398-.798-170.283 73.977-169.484 169.442C88.764 348.009 162.184 424 256 424c41.127 0 79.997-14.678 110.629-41.556 4.743-4.161 11.906-3.908 16.368.553l39.662 39.662c4.872 4.872 4.631 12.815-.482 17.433C378.202 479.813 319.926 504 256 504 119.034 504 8.001 392.967 8 256.002 7.999 119.193 119.646 7.755 256.455 8z"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
